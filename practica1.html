	<div class="container">

		<form align="center">
		<h1 align="center">Calculadora Javascript</h1>
		<p>Esta página muestra la práctica de una calculadora que realiza las operaciones básicas las cuales son:
		   suma, resta, multiplicación y división. Está elaborada con bootstrap, javascript y html con estilos css.
		</p><br><br>
		<div class="card-body">
			<h2 class="enlace">Realiza una operación</h2>
		<input type="text" id="n1" name="">
<select id="op" required="required">
	  <option value="suma">+</option>
      <option value="resta">-</option>
      <option value="multiplicacion">*</option>
      <option value="division">/</option>
</select>
		<input type="text" id="n2">
 
    =
 
    <input type="text" id="resultado">
 
    <button clas="botons" class="btn btn-success" type="submit" id="boton">Calcular</button>
</div>
		</form>
		<br><br><br><br><br><br><br>

		<script src="scripts.js"></script>  
 		<script type="text/javascript">
 			 window.onload = function()
		{
			document.getElementById("boton").onclick = function(event)
			{
			event.preventDefault();
 
			operar();
			};
		}; 

 
			function operar()
{
	var n1 = document.getElementById("n1");
	var n2 = document.getElementById("n2");
	var op  = document.getElementById("op");
 
	var resultado = NaN;
 
	switch(op.value)
	{
		case "suma":
			resultado = parseFloat(n1.value) + 
			            parseFloat(n2.value);
		break;
 
		case "resta":
			resultado = parseFloat(n1.value) - 
			            parseFloat(n2.value);
		break;
 
		case "multiplicacion":
			resultado = parseFloat(n1.value) * 
			            parseFloat(n2.value);
		break;
 
		case "division":
			resultado = parseFloat(n1.value) / 
			            parseFloat(n2.value);
		break;
	}
 
	if(!isNaN(resultado))
		document.getElementById("resultado").value = resultado;
}


window.addEventListener('mouseover', function(evt) {
  if (evt.target.classList.contains('enlace')) {
    evt.target.style.color = 'orange';
  }
});
window.addEventListener('mouseout', function(evt) {
  // Si elemento tiene la clase `enlace`
  if (evt.target.classList.contains('enlace')) {
    evt.target.style.color = 'black';
  }
});
</script>
